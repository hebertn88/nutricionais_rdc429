{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Nutricionais
        {% endblock %}
    </title>

    {% block head %}
    {% endblock %}
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="d-flex flex-column align-self-stretch">
        {% block nav %}
        {% include "nav.html" %}
        {% endblock %}
        <div class="container">
            <div class="bg-white p-3 mt-3 rounded shadow position-relative">
                {% if messages %}
                {% for message in messages %}
                    <div class="d-flex alert align-items-center {{ message.tags }}" id="alert_msg">
                    {{message}}
                    <button type="button" class="btn ms-auto" aria-label="Close" id="alert_msg_close"><i class="bi bi-x-circle"></i></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block body %}
    
            {% endblock %}
            </div>
        </div>
     
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>
        const alert_msg = document.getElementById('alert_msg')
        const alert_msg_close = document.getElementById('alert_msg_close')
        if (alert_msg_close) {
            alert_msg_close.addEventListener('click',()=>{
                alert_msg.remove()
            })
        }
    </script>
</body>
</html>
