{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class=" bg-light">
    <div class="container">
        <form class="d-flex flex-column mt-3 p-3 bg-white rounded shadow">

            <div class="d-flex flex-row flex-wrap align-items-end mb-3 gap-3">
                <div class="flex-grow-1">
                    <label class="form-label" for="produto">Produto</label>
                    <input type="text" class="form-control" name="produto" id="produto" autofocus>
                </div>
                <div class="d-flex flex-column">
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="radioComposicao" id="radioSimples" checked>
                        <label class="form-check-label" for="radioSimples">
                            Simples
                        </label>
                    </div>
                    <div class="col form-check">
                        <input class="form-check-input" type="radio" name="radioComposicao" id="radioComposto">
                        <label class="form-check-label" for="radioComposto">
                            Composto
                        </label>
                      </div>
                </div>
            </div>

            <hr class="mb-3">

            <div class="d-flex flex-row  flex-wrap  align-items-end mb-3 gap-3">
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="quantidadePorcao">
                        Porção (g/mL)
                    </label>
                    <input type="number" class="form-control" name="quantidadePorcao" id="quantidadePorcao" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="quantidadeEmbalagem">
                        Porções por Embalagem
                    </label>
                    <input type="number" class="form-control" name="quantidadeEmbalagem" id="quantidadeEmbalagem" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="quantidadeCaseira">
                        Quantidade Caseira
                    </label>
                    <input type="number" class="form-control" name="quantidadeCaseira" id="quantidadeCaseira" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="medidaCaseira">
                        Medida Caseira
                    </label>
                    <select class="form-select" name="medidaCaseira" id="medidaCaseira">
                        <option selected disabled>Selecione</option>
                        <option>Unidade</option>
                        <option>Fatia</option>
                    </select>
                </div>
            </div>

            <hr class="mb-3">
            
            <div class="d-flex flex-row flex-wrap align-items-end mb-3 gap-3">
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="valorEnergetico">
                        Valor Energetico
                    </label>
                    <input type="number" class="form-control" name="valorEnergetico" id="valorEnergetico" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="carboidrato">
                        Carboidrato
                    </label>
                    <input type="number" class="form-control" name="carboidrato" id="carboidrato" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="acucarTotal">
                        Açúcar Total
                    </label>
                    <input type="number" class="form-control" name="acucarTotal" id="acucarTotal" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="acucarAdicionado">
                        Açúcar Adicionado
                    </label>
                    <input type="number" class="form-control" name="acucarAdicionado" id="acucarAdicionado" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="proteina">
                        Proteina
                    </label>
                    <input type="number" class="form-control" name="proteina" id="proteina" min="0" step="0.01">
                </div>
            </div>
            
            <div class="d-flex flex-row flex-wrap align-items-end mb-3 gap-3">
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="gorduraTotal">
                        Gordura Total
                    </label>
                    <input type="number" class="form-control" name="gorduraTotal" id="gorduraTotal" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="gorduraSaturada">
                        Gordura Saturada
                    </label>
                    <input type="number" class="form-control" name="gorduraSaturada" id="gorduraSaturada" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="gorduraTrans">
                        Gordura Trans
                    </label>
                    <input type="number" class="form-control" name="gorduraTrans" id="gorduraTrans" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="fibraAlimentar">
                        Fibra Alimentar
                    </label>
                    <input type="number" class="form-control" name="fibraAlimentar" id="fibraAlimentar" min="0" step="0.01">
                </div>
                <div class="d-flex flex-column flex-fill">
                    <label class="form-label" for="sodio">
                        Sódio
                    </label>
                    <input type="number" class="form-control" name="sodio" id="sodio" min="0" step="0.01">
                </div>
            </div>

            <hr class="mb-3">

            <div class="d-flex flex-row flex-wrap align-items-end mb-3 gap-3">
                <button class="btn btn-primary ms-auto px-3">Enviar</button>
            </div>
           
        </form>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
